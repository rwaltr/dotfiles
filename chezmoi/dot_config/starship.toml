# "$schema" = 'https://starship.rs/config-schema.json'
# Do not print newline after prompt
add_newline = false


# [custom.talos]
# command = "talosctl config info | head -1 | cut -d: -f2 | xargs"
# when = "command -q talosctl"
# symbol = "🔺"
# style = "red"
# format ='\[[$symbol$output]($style)\]'
# disabled = true

# format = "$all"
format = """
[┌─ ](dark grey)$shell$username$hostname$directory$fill$all $cmd_duration$status$sudo 
[└](dark gray)$character
"""


[shell]
fish_indicator = ""
powershell_indicator = ""
bash_indicator = ""
style = "blue bold"
disabled = false

[fill]
symbol = " "

[hostname]
disabled = false
ssh_only= false
format = "[@](dimmed white)[$hostname]($style) "
style = "blue"

[directory]
truncation_length = 8
truncation_symbol = "…/"
read_only = " "
home_symbol = " "

[character]
success_symbol = "[>](dark grey)"
error_symbol = "[⤬](bold red)"

[status]
disabled = false
format = "[$symbol $status]($style) "

[aws]
format = '\[[$symbol($profile)(\($region\))(\[$duration\])]($style)\]'
symbol = " "

[aws.region_aliases]
us-east-1 = "N. Virginia"
us-east-2 = "Ohio"
us-west-1 = "N. California"
us-west-2 = "Oregon"

[cmake]
format = '\[[$symbol($version)]($style)\]'

[cmd_duration]
format = '[  $duration ]($style)'
min_time = 5_000

[conda]
format = '\[[$symbol$environment]($style)\]'
symbol = " "

[crystal]
format = '\[[$symbol($version)]($style)\]'

[dart]
format = '\[[$symbol($version)]($style)\]'

[deno]
format = '\[[$symbol($version)]($style)\]'

[docker_context]
format = '\[[$symbol$context]($style)\]'
symbol = " "

[dotnet]
format = '\[[$symbol($version)(🎯 $tfm)]($style)\]'

[elixir]
format = '\[[$symbol($version \(OTP $otp_version\))]($style)\]'
symbol = " "

[elm]
format = '\[[$symbol($version)]($style)\]'

[erlang]
format = '\[[$symbol($version)]($style)\]'

[gcloud]
format = '\[[$symbol$account(@$domain)(\($region\))]($style)\]'

[git_branch]
